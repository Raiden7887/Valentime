<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-pink-100 overflow-hidden relative">

    <!-- Floating Hearts -->
    <div id="hearts"></div>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen text-center px-6">
        <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-lg">
            <div class="grid grid-cols-2 gap-3 mb-6">
                <img src="foto.jpg" alt="Foto 1"
                    class="rounded-2xl w-full h-48 object-cover shadow-lg border-4 border-pink-200" />
                <img src="foto2.jpeg" alt="Foto 2"
                    class="rounded-2xl w-full h-48 object-cover shadow-lg border-4 border-pink-200" />
            </div>
            <h1 class="text-4xl font-bold text-pink-500 mb-4">Happy Valentine ‚ù§Ô∏è</h1>
            <p class="text-gray-600 mb-6">
                Hari ini spesial, karena ada kamu di hidupku.
                Terima kasih sudah jadi alasan aku tersenyum setiap hari.
            </p>
            <button onclick="showLove()"
                class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full font-semibold transition duration-300">
                Klik Aku üíå
            </button>
            <p id="loveMessage" class="mt-6 text-pink-500 font-semibold hidden">
                Aku sayang kamu lebih dari apapun ‚ù§Ô∏è‚ú®
            </p>
        </div>
    </div>

    <script>
        function showLove() {
            document.getElementById('loveMessage').classList.remove('hidden');
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.bottom = '-20px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>

</body>

</html>
